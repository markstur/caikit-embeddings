# Default values for charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: icr.io/fm-stack/caikit-embeddings
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.0.4

imagePullSecrets: []
nameOverride:
fullnameOverride:

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: default

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  httpPort: 8080
  grpcPort: 8085

secrets:
  cosAccessKey:
  cosSecretKey:

variables:
  IPEX_OPTIMIZE: false
  USE_XPU: false
  USE_MPS: false
  PT2_COMPILE: true
  COS_MOUNT_PATH: /opt/app-root/src/demo/models/
  RETRY_COUNT: 0
  BATCH_SIZE: 256
  RUNTIME_HTTP_ENABLED: false
  RUNTIME_USE_ABORTABLE_THREADS: false

resources:
  limits:
    cpu: '12'
    memory: 32G
    nvidia.com/gpu: '1'
  requests:
    cpu: '8'
    memory: 16G

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}